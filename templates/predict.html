{% extends 'base.html'%}
{% block content %}
{% load crispy_forms_tags %}
<form action="" method="POST">
    {%csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Enter NASDAQ </label>
      <input type="text" class="form-control" id="exampleInputEmail1" name="nasdaq" aria-describedby="emailHelp" placeholder="Enter email">
     
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Enter Date</label>
      <input type="date" class="form-control" id="exampleInputPassword1" name="date" placeholder="Password">
    </div>
    <div style="text-align: center;">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    
  </form>

{% endblock%}
